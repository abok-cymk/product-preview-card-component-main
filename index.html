<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,1;1,9..144,700,1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <article class="product-container">
      <figure>
        <picture>
          <source
            media="(min-width: 51.25rem)"
            srcset="/image-product-desktop.jpg"
          />
          <img
            src="/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            loading="lazy"
            class="product-image"
          />
        </picture>
        <figcaption class="sr-only">
          Gabrielle Essence Eau De Parfum
        </figcaption>
      </figure>

      <div class="product-metadata">
        <small class="product-category">perfume</small>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price-wrapper">
          <strong aria-label="Current price" class="product__current-price"
            >$149.99</strong
          >
          <s aria-label="Original price" class="product__original-price"
            >$169.99</s
          >
        </div>
        <button type="button" aria-label="Add to Cart">
          <img src="/icon-cart.svg" alt="" aria-hidden="true" />
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </body>
</html>
